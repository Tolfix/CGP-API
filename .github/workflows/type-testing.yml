name: Typescript Typings

on:
  push:
    paths:
      - 'src/**'
    branches:
      - master
      - dev
  pull_request:
    paths:
      - 'src/**'
    branches:
      - master
      - dev

strategy:
  matrix:
    node-version: [16.x]

jobs:

  ts-type-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -g typescript    
      - name: testing typing
        run: tsc --noEmit
